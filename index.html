<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR URL Collector</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    /* Reset and base */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8em;
      color: #2c3e50;
      text-align: center;
    }

    #reader {
      width: 90vw;
      max-width: 400px;
      margin: 20px auto;
      border: 2px solid #3498db;
      border-radius: 12px;
      padding: 10px;
      background: #fff;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #27ae60;
      text-align: center;
    }

    h2 {
      margin-top: 30px;
      font-size: 1.5em;
      color: #34495e;
    }

    table {
      width: 90vw;
      max-width: 800px;
      border-collapse: collapse;
      margin-bottom: 30px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    a {
      color: #2980b9;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      th, td {
        padding: 8px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>

  <h1>QR URL Collector</h1>
  <div id="reader"></div>
  <p id="status"></p>

  <h2>Previously Scanned</h2>
  <table id="scanTable">
    <tr>
      <th>Timestamp</th>
      <th>QR Text</th>
      <th>URL</th>
    </tr>
  </table>

  <script>
    const webAppUrl = "YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL"; // replace with your Apps Script URL

    function sendToSheet(qrText) {
      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({ qr: qrText }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = "Saved: " + qrText;
        fetchScans();
      })
      .catch(err => {
        document.getElementById("status").innerText = "Error saving QR";
        console.error(err);
      });
    }

    function fetchScans() {
      fetch(webAppUrl)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("scanTable");
        table.innerHTML = "<tr><th>Timestamp</th><th>QR Text</th><th>URL</th></tr>";
        data.forEach(item => {
          let row = table.insertRow();
          row.insertCell(0).innerText = item.timestamp;
          row.insertCell(1).innerText = item.qr;
          row.insertCell(2).innerHTML = item.url ? `<a href="${item.url}" target="_blank">${item.url}</a>` : "";
        });
      });
    }

    function onScanSuccess(decodedText, decodedResult) {
      sendToSheet(decodedText);
    }

    // QR scanner
    const html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: { width: 250, height: 250 }, aspectRatio: 1.0 });
    html5QrcodeScanner.render(onScanSuccess);

    fetchScans(); // load previous scans
  </script>
</body>
</html>
