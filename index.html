<!DOCTYPE html>
<html>
<head>
  <title>QR URL Collector</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 5px; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>QR URL Collector</h1>

  <div id="reader" style="width:300px;"></div>
  <p id="status"></p>

  <h2>Previously Scanned</h2>
  <table id="scanTable">
    <tr>
      <th>Timestamp</th>
      <th>QR Text</th>
      <th>URL</th>
    </tr>
  </table>

  <script>
    const webAppUrl = "https://script.google.com/macros/s/AKfycbzKuRJeTVRWQYFtapF6YWmyWRivHS8mWkSItboWuZXEZtAJSAi6jaGhZyNwao6Zrb0VBA/exec"; // replace with your Web App URL

    function sendToSheet(qrText) {
      fetch(webAppUrl, {
        method: "POST",
        body: JSON.stringify({ qr: qrText }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById("status").innerText = "Saved: " + qrText;
        fetchScans();
      })
      .catch(err => console.error(err));
    }

    function fetchScans() {
      fetch(webAppUrl)
      .then(res => res.json())
      .then(data => {
        const table = document.getElementById("scanTable");
        // Clear previous rows except header
        table.innerHTML = "<tr><th>Timestamp</th><th>QR Text</th><th>URL</th></tr>";
        data.forEach(item => {
          let row = table.insertRow();
          row.insertCell(0).innerText = item.timestamp;
          row.insertCell(1).innerText = item.qr;
          row.insertCell(2).innerHTML = item.url ? `<a href="${item.url}" target="_blank">${item.url}</a>` : "";
        });
      });
    }

    function onScanSuccess(decodedText, decodedResult) {
      sendToSheet(decodedText);
    }

    var html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);

    fetchScans(); // Load previous scans on page load
  </script>
</body>
</html>
